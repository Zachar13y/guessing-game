            alert('You must enter your name!')

            alert(message)
        };

        var wantsToGuess = confirm('Play the guessing game to know moar about me... click OK to continue or Cancel to start over');

           var ageAnswer = prompt('Question one: How old am I?');
            if (ageAnswer == '29') {
                alert('Yes!')
            } else{
                alert('Nope')
                }
        } else {
            alert('Fine then!')
        };

        var pizza = prompt('Do I love pizza?').toLowerCase();
        if (pizza == 'yes' || 'y' || 'yeah' || 'sure' || 'affirmative' || 'ja'){
            alert("That\'s correct!")
        } else {
            alert('Are you kidding? I do love pizza!')
        }

        console.log ('Username = ', username);
        console.log('Age guessed ',  ageAnswer);
